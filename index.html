        body {

        h1 {
            color: #d02090;
            text-align: center;

            width: 100%;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            position: absolute; /* Both are absolute now for better control */
        }

        #yesBtn {
            background-color: #ff69b4;
            color: white;
            transform: translateX(-70px); /* Start slightly left of center */
        }

        #noBtn {
            background-color: #808080;
            color: white;
            transform: translateX(70px); /* Start slightly right of center */
            transition: 0.1s; /* Makes the jump feel snappier */
        }
    </style>
</head>
