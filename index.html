<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Crucial for iPhone: prevents the page from bouncing or refreshing while chasing the button */
        html, body {
            overscroll-behavior: none;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #ffe4e1 0%, #ffb6c1 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            color: #d02090;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .question {
            font-size: 1.1rem;
            color: #c71585;
            margin-bottom: 40px;
            font-weight: bold;
        }

        button {
            padding: 18px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: fixed; /* Keep buttons fixed for easier coordinate math */
            z-index: 999;
            transition: transform 0.1s ease-out;
        }

        #yesBtn {
            background-color: #ff1493;
            color: white;
            bottom: 80px;
            left: calc(50% - 110px); /* Positioned to the left of center */
        }

        #noBtn {
            background-color: #808080;
            color: white;
            bottom: 80px;
            left: calc(50% + 20px); /* Positioned to the right of center */
        }

        /* Success Screen */
        .success {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            z-index: 1000;
            color: white;
            padding: 20px;
            overflow-y: auto; /* Allow scrolling if screen is small */
        }

        .success.show { display: flex; }

        .hearts { font-size: 3rem; margin-bottom: 10px; }

        .voucher-container {
            position: relative;
            width: 100%;
            max-width: 350px;
            background: #fffacd;
            border: 3px dashed #d4af37;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            color: #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .voucher-stamp {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff1493;
            color: white;
            padding: 10px;
            border-radius: 50%;
            transform: rotate(15deg);
            font-weight: bold;
            font-size: 0.8rem;
            border: 2px solid white;
        }

        .video-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }

        .dancing-video {
            border-radius: 10px;
            width: 45%;
            max-width: 150px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 350px) {
            #yesBtn { left: 20px; }
            #noBtn { right: 20px; left: auto; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚ù§Ô∏è Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <div class="question">Choose wisely...</div>
    </div>

    <button id="yesBtn">Yes! üíï</button>
    <button id="noBtn">No</button>

    <div class="success">
        <div class="hearts">üíï üíï üíï</div>
        <h2 style="text-align: center;">Yay! I knew it! ü•∞</h2>
        
        <div class="voucher-container">
            <div class="voucher-stamp">VALID</div>
            <p style="font-weight: bold; color: #d02090;">üéÅ VALENTINE'S VOUCHER</p>
            <p style="margin: 10px 0;">Redeemable for: <b>CHOCOLATE OF CHOICE üç´</b></p>
            <div style="background: white; border: 1px solid #d4af37; padding: 5px; font-family: monospace;">CODE: LOVE2026</div>
        </div>

        <div class="video-container">
            <video id="video1" class="dancing-video" muted playsinline loop>
                <source src="haru.mp4" type="video/mp4">
            </video>
            <video id="video2" class="dancing-video" muted playsinline loop>
                <source src="nami.mp4" type="video/mp4">
            </video>
        </div>
        <p style="margin-top: 15px; font-size: 0.9rem;">I'll see you on the 14th! ‚ù§Ô∏è</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successScreen = document.querySelector('.success');
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');

        let lastMove = 0;

        function moveButton(e) {
            // Prevent rapid-fire movement
            const now = Date.now();
            if (now - lastMove < 300) return;
            lastMove = now;

            // Padding from screen edges
            const padding = 30;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random coordinates within the viewport
            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            // Apply style directly
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.bottom = 'auto';
        }

        // Handle both touch and mouse
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        noBtn.addEventListener('mouseover', moveButton);

        yesBtn.addEventListener('click', () => {
            successScreen.classList.add('show');
            video1.play();
            video2.play();
        });

        // Ensure "Yes" also works on touch
        yesBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            successScreen.classList.add('show');
            video1.play();
            video2.play();
        });
    </script>
</body>
</html>
