<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* Rose White */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrolling if button moves off screen */
        }

        h1 {
            color: #d02090;
            text-align: center;
            padding: 20px;
        }

        .buttons {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #ff69b4;
            color: white;
            margin-right: 20px;
            z-index: 10;
        }

        #noBtn {
            background-color: #808080;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // This function moves the button
        function moveButton() {
            // Calculate random positions within the screen bounds
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // For iPhone/Mobile: Triggered on touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Stops the actual "click" from happening
            moveButton();
        });

        // For Desktop: Triggered on hover
        noBtn.addEventListener('mouseover', moveButton);

        function celebrate() {
            document.body.innerHTML = `
                <h1 style="color: #ff69b4;">Yay! I knew you'd say yes! ü•∞</h1>
                <p style="font-size: 50px;">üíñ‚ú®üåπ</p>
            `;
        }
    </script>
</body>
</html>
