<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #ffe4e1 0%, #ffb6c1 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #d02090;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .question {
            font-size: 1.3rem;
            color: #c71585;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .buttons-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 18px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.15s ease-out, box-shadow 0.15s;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        #yesBtn {
            background-color: #ff1493;
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-110px);
            z-index: 5;
        }

        #yesBtn:hover {
            background-color: #ff0080;
            transform: translateX(-110px) scale(1.1);
        }

        #noBtn {
            background-color: #808080;
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(110px);
            z-index: 5;
        }

        #noBtn:hover {
            background-color: #696969;
        }

        .success {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            z-index: 100;
            color: white;
            font-size: 2rem;
            animation: fadeIn 0.5s ease-in;
        }

        .success.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .hearts {
            font-size: 4rem;
            animation: heartBeat 0.6s ease-in-out;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .question {
                font-size: 1.1rem;
                margin-bottom: 30px;
            }

            button {
                padding: 15px 25px;
                font-size: 1rem;
            }

            #yesBtn {
                transform: translateX(-80px);
            }

            #yesBtn:hover {
                transform: translateX(-80px) scale(1.1);
            }

            #noBtn {
                transform: translateX(80px);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚ù§Ô∏è Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <div class="question">Let me know!</div>
    </div>

    <div class="buttons-wrapper">
        <button id="yesBtn">Yes! üíï</button>
        <button id="noBtn">No</button>
    </div>

    <div class="success">
        <div class="hearts">üíï üíï üíï</div>
        <div style="font-size: 2.5rem; margin: 30px 0;">I knew it!</div>
        <div style="font-size: 1.5rem;">You made me so happy! üòò</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successScreen = document.querySelector('.success');

        function moveButton() {
            // Get screen dimensions
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;

            // Generate random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply new position
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
        }

        function celebrate() {
            successScreen.classList.add('show');
        }

        // Move button on hover (desktop)
        noBtn.addEventListener('mouseenter', moveButton);

        // Move button on touch attempt (mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Move button on click attempt (as fallback)
        noBtn.addEventListener('click', moveButton);

        // Yes button functionality
        yesBtn.addEventListener('click', celebrate);
    </script>
</body>
</html>
