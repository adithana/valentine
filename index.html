<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #ffe4e1 0%, #ffb6c1 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #d02090;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .question {
            font-size: 1.3rem;
            color: #c71585;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .buttons-wrapper {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            pointer-events: auto;
        }

        button {
            padding: 18px 35px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.15s ease-out, box-shadow 0.15s;
            z-index: 50;
            position: fixed;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        #yesBtn {
            background-color: #ff1493;
            color: white;
            bottom: 60px;
            left: calc(50% - 110px);
        }

        #yesBtn:hover {
            background-color: #ff0080;
        }

        #noBtn {
            background-color: #808080;
            color: white;
            bottom: 60px;
            left: calc(50% + 110px);
        }

        #noBtn:hover {
            background-color: #696969;
        }

        .success {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            z-index: 100;
            color: white;
            font-size: 2rem;
            animation: fadeIn 0.5s ease-in;
        }

        .success.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .hearts {
            font-size: 4rem;
            animation: heartBeat 0.6s ease-in-out;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            .question {
                font-size: 1.1rem;
                margin-bottom: 30px;
            }

            button {
                padding: 15px 25px;
                font-size: 1rem;
            }

            #yesBtn {
                transform: translateX(-80px);
            }

            #yesBtn:hover {
                transform: translateX(-80px) scale(1.1);
            }

            #noBtn {
                transform: translateX(80px);
            }

            .dancing-video {
                width: 100% !important;
                height: auto !important;
                max-width: 320px;
            }
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .dancing-video {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            max-width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 700px) {
            .video-container {
                gap: 10px;
            }

            .dancing-video {
                width: 100% !important;
                max-width: 320px;
                height: auto !important;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚ù§Ô∏è Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <div class="question">Let me know!</div>
    </div>

    <div class="buttons-wrapper">
        <button id="yesBtn">Yes! üíï</button>
        <button id="noBtn">No</button>
    </div>

    <div class="success">
        <div class="hearts">üíï üíï üíï</div>
        <div style="font-size: 2.5rem; margin: 30px 0;">Yay! I knew you'd say yes!</div>
        <div style="font-size: 1.5rem; margin-bottom: 40px;">You made me so happy! üòò</div>
        
        <div class="video-container">
            <video id="video1" class="dancing-video" width="280" height="480" muted playsinline loop>
                <source src="haru.mp4" type="video/mp4">
            </video>
            <video id="video2" class="dancing-video" width="280" height="480" muted playsinline loop>
                <source src="nami.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successScreen = document.querySelector('.success');
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        let isMoving = false;
        let lastMoveTime = 0;

        function moveButton() {
            const now = Date.now();
            // Prevent moves faster than 400ms
            if (now - lastMoveTime < 400) return;
            
            if (isMoving) return;
            isMoving = true;
            lastMoveTime = now;

            // Safe boundaries - keep away from edges and text
            const padding = 50;
            const buttonWidth = 100;
            const buttonHeight = 50;
            
            const minX = padding;
            const maxX = Math.max(window.innerWidth - buttonWidth - padding, padding + 100);
            const minY = Math.max(window.innerHeight * 0.35, padding); // Start below question
            const maxY = Math.max(window.innerHeight - 120, minY + 50); // Leave space at bottom

            // Generate random position (clamped to stay on screen)
            const randomX = Math.max(minX, Math.min(Math.floor(Math.random() * (maxX - minX) + minX), maxX));
            const randomY = Math.max(minY, Math.min(Math.floor(Math.random() * (maxY - minY) + minY), maxY));

            // Apply new position immediately
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.bottom = 'auto';

            isMoving = false;
        }

        function celebrate() {
            successScreen.classList.add('show');
            // Play both videos
            video1.currentTime = 0;
            video2.currentTime = 0;
            video1.play();
            video2.play();
        }

        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            if (e.target === noBtn) {
                e.preventDefault();
            }
        }, { passive: false });

        // Desktop: Move on hover
        noBtn.addEventListener('mouseenter', moveButton);

        // Mobile: Move on touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveButton();
        }, { passive: false });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            moveButton();
        });

        // Yes button - works normally
        yesBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            celebrate();
        });

        yesBtn.addEventListener('touchstart', (e) => {
            e.stopPropagation();
        }, { passive: true });

        yesBtn.addEventListener('touchend', (e) => {
            e.stopPropagation();
            celebrate();
        }, { passive: true });

        // Reset button positions on load
        window.addEventListener('load', () => {
            noBtn.style.position = 'fixed';
            noBtn.style.left = 'calc(50% + 110px)';
            noBtn.style.top = 'auto';
            noBtn.style.bottom = '60px';
            
            yesBtn.style.position = 'fixed';
            yesBtn.style.left = 'calc(50% - 110px)';
            yesBtn.style.top = 'auto';
            yesBtn.style.bottom = '60px';
        });
    </script>
</body>
</html>
